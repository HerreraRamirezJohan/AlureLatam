<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Programa para calcular Puntos de un equipo de futbol</h1>
    <script>
    function saltarLinea() {
        document.write("<br><br><br><hr><br><br>");
    }

    function imprimir(frase) {
        document.write('<big>' + frase + '</big>');
        saltarLinea();
    }

    let victorias = parseInt( prompt('Informe las victorias del equipo: '));

    let empates = parseInt( prompt('Informe la cantidad de empates: '));

    total_points = (victorias * 3) + empates;

    imprimir('El total de puntos del equipo es: ' + total_points);

    if(total_points > 28)
        imprimir('El equipo esta mejor que el año pasado');
    else if(total_points < 28)
        imprimir('El equipo esta peor que el año pasado');
    else if(total_points == 28)
        imprimir('El equipo esta igual que el año pasado');

    </script>
</body>
</html>
