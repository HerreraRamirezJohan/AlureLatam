<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Barbershop</title>

    <!-- My styles -->
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <header class="barber-header">
        <div class="header-conteiner">
            <h1><img src="imagenes/logo.png" alt="logo barberia"></h1>
    
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact-form">
            <form action="">
                <label for="name">Nombre y Apellido</label>
                <input type="text" name="name" id="name">
    
                <label for="email">Correo Electronico</label>
                <input type="text" name="" id="email">

                <label for="phone">Teléfono</label>
                <input type="text" name="" id="phone">

                <label for="msj">Mensaje</label>
                <textarea name="" id="msj" cols="30" rows="10"></textarea>

                <div>
                    <p for="">Preferencia de Contacto</p>
                    <label for="radio-email">Email</label>
                    <input type="radio" name="contacto" id="radio-email" value="email">
                    
                    <label for="radio-teléfono">Teléfono</label>
                    <input type="radio" name="contacto" id="radio-teléfono" value="telefono">
    
                    <label for="radio-whatsapp">WhatsApp</label>
                    <input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp">
                </div>

                <label for=""><input type="checkbox">Recivir novedades de Barberia Alura?</label>
                
                <input type="button" value="Enviar">
            </form>
        </div>
    </main>

    <footer class="barber-footer barber-img" style="background: url(imagenes/bg.jpg);">
        <img src="imagenes/logo-blanco.png" alt="">
        <p>&copy Copyright Barberia Alure 2023</p>
    </footer>
</body>
</html>
